<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance HTML Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <header class="form-header">
     
    </header>

    <form action="" method="get" class="speaker-form">

        <div class="intro">
           <div class="form-column">
               <div class="form-row">
                   <label for="full-name">Name: </label>
                   <input type="text" id="full-name" name="full-name">
               </div>

               <div class="form-row">
                   <label for="email">Email: </label>
                   <input type="email" id="email" name="email" placeholder="regosovia@gmail.com">
               </div>

           </div>

           <div class="form-column">

                    <div class="menu-title">
                        <span class="type">Type of Cuisine:</span>
                    </div>

                    <div id="dropdown">
                        <button class="dropdown-toggle">
                            <span>Menu</span>                  
                        </button>
            
                        <ul class="menu">
                            <li class="menu-item dropdown">
                                <a href="#" class="submenu-toggle">
                                    <span>korean food:</span>
                                 </a>
                                <ul class="submenu">
                                    <li class="submenu-item"><a href="#">kimchi rice</a></li>
                                    <li class="submenu-item"><a href="#">samgyup bento</a></li>
                                    <li class="submenu-item"><a href="#">ramen</a></li>              
                                </ul>
                            </li>
                
                            <ul class="menu">
                                <li class="menu-item dropdown">
                                    <a href="#" class="submenu-toggle">
                                        <span>Philippine food:</span>
                                     </a>
                                    <ul class="submenu">
                                        <li class="submenu-item"><a href="#">Chicken Adobo/pork</a></li>
                                        <li class="submenu-item"><a href="#">Sinigang (pork)</a></li>
                                        <li class="submenu-item"><a href="#">Tinolang Manok</a></li>              
                                    </ul>
                                </li>

                            <li class="menu-item dropdown">
                                <a href="#" class="submenu-toggle">
                                    <span>Healthy Options:</span>                        
                                </a>           
                                <ul class="submenu">
                                    <li class="submenu-item"><a href="#">Vegetarian</a></li>
                                    <li class="submenu-item"><a href="#">Vegan</a></li>          
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>             
           </div>
       </div>
           
      
    <fieldset class="legacy-form-row">
           <legend>Type of Payment:</legend>
                <div class="radio">
                    <input type="radio" id="payment-type-1" name="payment-type" value="Card" >
                    <label for="payment-type-1" class="radio-label">Card</label>

                    <input type="radio" id="payment-type-2" name="payment-type" value="Cash" >
                    <label for="payment-type-2" class="radio-label">Cash</label>

                    <input type="radio" id="payment-type-3" name="payment-type" value="G-Cash" >
                    <label for="payment-type-3" class="radio-label">G-Cash</label>
                </div>       
    </fieldset>
       
    <fieldset class="legacy-form-row">
            <legend>Mode of Eating:</legend>
                <div class="radio">
                    <input type="radio" id="eating-type-1" name="eating" value="Dine In" >
                    <label for="eating-type-1" class="radio-label">Dine In</label>

                    <input type="radio" id="eating-type-2" name="eating" value="Take Out" >
                    <label for="eating-type-2" class="radio-label">Take Out</label>
                </div>    
    </fieldset>

        <div class="form-row">
            <label for="abstract" id="title">Comments:</label>
            <textarea id="abstract" name="abstract"></textarea>      
        </div> 

        <div class="form-row">
            <div class="buttons">
                <button class="order">Place Order </button>
                <button class="cancel">Cancel </button>    
            </div> 
        </div>  

   </form>
    <script src="script.js"></script>
</body>
</html>
